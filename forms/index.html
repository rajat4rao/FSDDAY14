<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title" class="text-center">User Information Form</h1>
        <p id="description" class="text-center">Please fill out the form below with your information. All fields are required.</p>
        <div class="row">
            <div class="col-md-6">
                <form id="form">
                    <div class="form-group mb-3">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" placeholder="Enter your address" rows="3" required></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="pincode" class="form-label">Pincode</label>
                        <input type="text" class="form-control" id="pincode" placeholder="Enter your pincode" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Choice of Food (Select at least 2)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="food" value="Pizza" id="pizza">
                            <label class="form-check-label" for="pizza">Pizza</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="food" value="Burger" id="burger">
                            <label class="form-check-label" for="burger">Burger</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="food" value="Pasta" id="pasta">
                            <label class="form-check-label" for="pasta">Pasta</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="food" value="Salad" id="salad">
                            <label class="form-check-label" for="salad">Salad</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="food" value="Sushi" id="sushi">
                            <label class="form-check-label" for="sushi">Sushi</label>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table" id="userTable">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Pincode</th>
                            <th>Gender</th>
                            <th>Food</th>
                            <th>State</th>
                            <th>Country</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>
</html>
